<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
</head>

<body>
  <div class="all">
    <div class="loadingContainer2">
      <section>
        {% for i in range(1, 16) %}
        <article class="textContainer{{ i }}">
          <p>Cargando...</p>
        </article>
        {% endfor %}
      </section>
    </div>

    <div class="container menu-container">
      <!-- <section class="cart"> -->
      <div id="see_menu">
        <i id="menu_logo" class="bx bx-menu-alt-left"></i>
      </div>
      <div class="data-menu off">
        <!-- <div>
              <button type="submit" id="toTransactions">Ver Transacciones</button>
            </div> -->
        <ul>
          <li id="toHome">
            <a href="/home"><button type="submit">Home</button></a>
          </li>
          <li id="toTransactions">
            <a href="/transactions"><button type="submit">Transacciones</button></a>
          </li>
          <li id="toLogs">
            <a href="/logs"><button type="submit">Logs</button></a>
          </li>
        </ul>
        <!-- <div>
              <button type="submit" id="toLogs">Ver Logs</button>
            </div> -->
      </div>
      <!-- </section> -->
    </div>
    <div class="container">
      <h2 id="getUserData" data-rol="{{ session.get('rol', '2' ) }}">
        Bienvenido {{ session.get('name', 'invitado') }}
      </h2>
      <div>
        <button type="submit" id="disconect">Log Out</button>
      </div>
    </div>
    <div class="home-container data-home relative">
      <section class="time-container">
        <div>
          <article class="input-time">
            <label for="action">Filtro: </label>
            <select name="action" id="action_filter">
              <option value="All" selected>All</option>
              <option value="GET">GET</option>
              <option value="INSERT">INSERT</option>
              <option value="UPDATE">UPDATE</option>
            </select>
          </article>
        </div>
      </section>
      <section class="data-transactions">
        <table border="1" class="">
          <!-- border="1" -->
          <thead>
            <tr>
              <th class="skeleton">Usuario</th>
              <th class="skeleton">Observación</th>
              <th class="skeleton">Acción Realizada</th>
              <th class="skeleton">Fecha</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(1, 5) %}
            <tr class="ske">
              <td class="skeleton"></td>
              <td class="skeleton"></td>
              <td class="skeleton"></td>
              <td class="skeleton"></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <script src="static/js/logs.js"></script>
  <script src="static/js/tools.js"></script>
</body>

</html>
